env:
    MANIFEST: git://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-10.0-deprecated
    DT_LINK: https://github.com/SmallPP420/test10 -b main
    DEVICE: WSP_sprout
    OEM: hmd
    DT_PATH: device/$OEM/$DEVICE
    TARGET: recoveryimage
    EXTRA_CMD: git clone https://github.com/OrangeFoxRecovery/Avatar.git misc
    OUTPUT: recovery.img 

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ubuntu:20.04
      cpu: 8
      memory: 32G
        
  Build-Env-Setup_script:
       - echo "Bismillah"
       - export DEBIAN_FRONTEND=noninteractive
       - apt update
       - apt install sudo
       - df -h
       - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
       - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
       - apt-get install -y tzdata
       - dpkg-reconfigure --frontend noninteractive tzdata
       - sudo apt update -y && sudo apt install git aria2 curl wget rsync zip unzip lzma cpio ccache -y
       - sudo apt install python2 -y
       - sudo ln -sf /usr/bin/python2 /usr/bin/python
       - git config --global user.name "Sushrut1101"
       - git config --global user.email "guptasushrut@gmail.com"
       - git clone https://github.com/akhilnarang/scripts.git ~/scripts
       - cd ~/scripts
       - sudo bash setup/android_build_env.sh
       - cd ~
       - echo "Alhamdulillah"
  
  Storage-Checker_script:
      - echo "Bismillah"
      - df -h
      - lsblk
      - ls -l -a -h
      - echo "Alhamdulillah"
  
  Sync_script:
      - echo "Bismillah"
      - echo "============================"
      - echo "Syncing The Sources.."
      - echo "============================"
      - mkdir -p ~/work
      - cd ~/work
      - repo init --depth=1 -u $MANIFEST 
      - repo sync --force-sync --no-tags --no-clone-bundle
      - git clone $DT_LINK $DT_PATH
      - ls $DT_PATH
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"
      - echo "Alhamdulillah"
  
  Build_script:
      - echo "Bismillah"
      - echo "============================"
      - echo "Starting the Build..." 
      - echo "============================"
      - cd ~/work
      - export ALLOW_MISSING_DEPENDENCIES=true
      - export LC_ALL="C"
      - $EXTRA_CMD
      - export USE_CCACHE=1
      - export CCACHE_EXEC=/usr/bin/ccache
      - ccache -M 50G
      - mkdir -p '.repo/local_manifests'
      - . build/envsetup.sh
      - mkdir -p out/target/product/WSP_sprout
      - cp device/hmd/WSP_sprout/prebuilt/dtb out/target/product/WSP_sprout/dtb.img
      - lunch omni_$DEVICE-eng
      - mka -j31 $TARGET
      - echo "Alhamdulillah"
     
  Upload_script:
      - echo "Bismillah"
      - echo "============================"
      - echo "Uploading the Build..."
      - echo "============================"
      - cd ~/work
      - cd out/target/product/"$DEVICE"
      - ls -lh
      - pwd
      - chmod 777 *
      - curl --upload-file $(echo $OUTPUT) https://transfer.sh | tee link.txt && echo " "
      - echo " "
      - echo "============================"
      - echo "Build Uploaded!"
      - echo "Please see the link Below-  "
      - echo "----------------------------"
      - cat link.txt && echo " "
      - echo "============================"
      - echo "Alhamdulillah"
        

